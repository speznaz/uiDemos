    <body>
      <!-- Begin page content -->
      <div class="container">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="#">Home</a></li>
              <li role="presentation"><a href="#">About</a></li>
              <li role="presentation"><a href="#">Contact</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Project name</h3>
        </div>

        <div class="jumbotron">
          <h1>Jumbotron heading</h1>
          <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
          <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>
        </div>

        <div class="row marketing">
          <div class="col-lg-6">
            <div class="content"></div>
          </div>
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2015 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script id="user-list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each []}}
          <li class="list-group-item">{{firstName}} {{lastName}}</li>
        {{/each}}
    </script>

    <script id="shift-list-template" type="text/x-handlebars-template">
      <!-- Template for shift list items -->
      <div class="row">
        {{#each []}}
        <div class=".col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">{{name}} {{start}} - {{end}}</div>
            <div class="panel-body">
              <ul class="list-group">
                {{#each users}}
                <li class="list-group-item">{{user}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </script>

    <script type="text/javascript">

      console.info('test')

      var Shift = Backbone.Model.extend({
        defaults:{
          users:[]
        },
        initialize: function() {
          console.log('New shift created...');
        }
      });

      var shift1 = new Shift({
        id: 1,
        start: "13:00",
        end: "14:00",
        name:"Schicht 1"
      });

      var shift2 = new Shift({
        id: 2,
        start: "14:00",
        end: "15:00",
        name:"Schicht 2"
      });

      var Shifts = Backbone.Collection.extend({
        model: Shift,
        initialize: function() {
          console.log('New collection initialized...');
        }
      });  

      var theShifts = new Shifts([shift1, shift2]);  
      var ShiftListView = Backbone.View.extend({
        el: '.content',
        initialize:function(){
          this.render();
        },
        render: function () {
          var source = $('#shift-list-template').html();
          var template = Handlebars.compile(source);
          var html = template(theShifts.toJSON());
          this.$el.html(html);
        }
      });

      var shiftListView = new ShiftListView();

    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
  </html>
